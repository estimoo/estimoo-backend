spring.application.name=PlanningVoteApplication

# Production konfigürasyonları
server.port=8080
server.address=0.0.0.0

# CORS ayarları - production için güncellenecek
spring.web.cors.allowed-origins=https://estimoo.co,https://www.estimoo.co,http://localhost:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# WebSocket ayarları
spring.websocket.max-text-message-size=8192
spring.websocket.max-binary-message-size=8192

# Tomcat ayarları - yüksek trafik için
server.tomcat.max-threads=200
server.tomcat.max-connections=10000
server.tomcat.accept-count=100

# JVM Memory ayarları
spring.jvm.memory=-Xms512m -Xmx1024m -XX:+UseG1GC

# Logging
logging.level.co.estimoo.backend=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.messaging=WARN

# Health check endpoint
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
